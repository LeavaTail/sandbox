# This is a basic workflow to help you get started with Actions

name: qemu-debootstrap

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: output payload
        run: cat $GITHUB_EVENT_PATH

      # Runs a single command using the runners shell
      - name: package install
        run: |
          sudo apt-get update
          sudo apt-get install qemu-user-static debootstrap schroot

      - name: debootstrap
        run: sudo qemu-debootstrap --arch=arm64 focal /chroot/arm64 http://ports.ubuntu.com/

      - name: setup schroot
        run: | 
          echo "[arm64-ubuntu]
          description=Ubuntu 20.04 Xenial (arm64)
          directory=/chroot/arm64
          root-users=$(whoami)
          users=$(whoami)
          type=directory" | sudo tee /etc/schroot/chroot.d/arm64-ubuntu

      # Runs a set of commands using the runners shell
      - name: Run chroot
        run: schroot -c arm64-ubuntu -i

      # Runs a set of commands using the runners shell
      - name: Run chroot
        run: |
          cat << EOF |  script -e -c 'schroot -c arm64-ubuntu' 
          mount
          exit
          EOF
