name: C/C++ CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc,
            arch: amd64
          - comliler: clang
            arch: amd64
          - compiler: arm-linux-gnueabihf-gcc
            arch: armhf
          - compiler: aarch64-linux-gnu-gcc
            arch: arm64
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup environment
      run: |
        sudo apt-get update
        sudo apt-get install autoconf automake libtool help2man make expect
    - if: ${{ matrix.arch }} != amd64
      run:  sudo apt-get install crossbuild-essential-${{ matrix.arch }}
    - name: automake
      run:  scripts/bootstrap.sh
    - name: configure
      env:
        CC: ${{ matrix.compiler }}
      run: ./configure
    - name: make
      env:
        CC: ${{ matrix.compiler }}
      run: make
    - name: make check
      run: make check
    - name: correct logs
      run: |
        pwd
        ls -la
        mkdir -p ../logs/${{ matrix.compiler }}
        mv test-suite.log ../logs/${{ matrix.compiler }}
        mv tests/*/log ../logs/${{ matrix.compiler }}
        
  after-build:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: check
        run: pwd
      - if: always()
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            logs
          retention-days: 1
