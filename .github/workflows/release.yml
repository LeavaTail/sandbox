# This is a basic workflow to help you get started with Actions

name: release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  native_build:
    steps:
    - uses: actions/checkout@v2
    - name: setup environment
      run: |
        sudo apt-get update
        sudo apt-get install autoconf automake libtool help2man make dh-make
    - name: automake
      run: ./scripts/bootstrap.sh
    - name: generate Distribution
      run: dpkg-buildpackage -b -us -uc -d -rfakeroot
    - name: Get Name of Artifact
      run: |
        ARTIFACT_PATHNAME=$(ls ../exfat-rawtools_*_amd64.deb | head -n 1)
        ARTIFACT_NAME=$(basename $ARTIFACT_PATHNAME)
        echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
        echo "ARTIFACT_PATHNAME=${ARTIFACT_PATHNAME}" >> $GITHUB_ENV

  cross_build:

    strategy:
      matrix:
        arch: [armhf, arm64]

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: output payload
        run: cat $GITHUB_EVENT_PATH

      # Runs a single command using the runners shell
      - name: package install
        run: |
          sudo apt-get update
          sudo apt-get install qemu-user-static debootstrap schroot

      - name: debootstrap
        run: sudo qemu-debootstrap --arch=${{ matrix.arch }} --include=autoconf,automake,libtool,make,dh-make focal /chroot/${{ matrix.arch }} http://ports.ubuntu.com/

      - name: setup schroot
        run: | 
          echo "[${{ matrix.arch }}-ubuntu]
          description=Ubuntu 20.04 focal
          directory=/chroot/${{ matrix.arch }}
          root-users=$(whoami)
          users=$(whoami)
          type=directory" | sudo tee /etc/schroot/chroot.d/${{ matrix.arch }}-ubuntu

      # Runs a set of commands using the runners shell
      - name: Run chroot
        run: |
          cat << EOF |  script -e -c 'schroot -c ${{ matrix.arch }}-ubuntu -p bash -u root' 
          uname -m
          cd $PWD
          ./scripts/bootstrap.sh
          dpkg-buildpackage -b -us -uc -d
          ls -lA ../
          exit
          EOF

      - name: Get Name of Artifact
        run: |
          ARTIFACT_PATHNAME=$(ls ../exfat-rawtools_*_amd64.deb | head -n 1)
          ARTIFACT_NAME=$(basename $ARTIFACT_PATHNAME)
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
          echo "ARTIFACT_PATHNAME=${ARTIFACT_PATHNAME}" >> $GITHUB_ENV
