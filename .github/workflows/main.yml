# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup environment
      run: |
        sudo apt-get update
        sudo apt-get install autoconf automake libtool help2man make expect exfat-fuse
    - name: automake
      run:  script/bootstrap.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: 00_tests
      run: ./tests/00_init.sh
    - name: 01_tests
      run: ./tests/01_simple_option_check.sh
    - name: 02_tests
      run: ./tests/02_simple_inetractive_check.sh \
    - name: 03_tests
      run: ./tests/03_simple_check_other.sh
